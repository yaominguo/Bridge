<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beautiful Shadow</title>
  <style>
    .parent-box{
      position: relative;
      z-index: 1;
    }
    .shadow-box{
      position: relative;
      width: 10rem;
      height: 10rem;
      background: linear-gradient(var(--deg), #6d78ff, #00ffb8);
    }
    .shadow-box::after{
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      background: inherit;
      top: 0.5rem;
      filter: blur(0.4rem);
      opacity: 0.7;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="parent-box">
    <div class="shadow-box"></div>
  </div>
</body>
<script>
  (function(){
    var deg = 0;
    var shadow = document.querySelector('.shadow-box');
    setInterval(function(){
      deg += 1;
      if (deg > 360) {
        deg = 0;
      }
      shadow.style.setProperty('--deg', deg + 'deg')
    }, 50)
  })()
</script>
</html>
