<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const wx = new WebSocket('ws://localhost:2333')
    wx.onopen = () => {
      wx.send('来自客户端的信息')
    }
    wx.onmessage = (e) => {
      console.log(`这里是客户端，${e.data}`)
    }
  </script>
</body>
</html>
